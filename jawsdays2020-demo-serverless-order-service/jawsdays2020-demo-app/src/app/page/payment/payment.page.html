<ion-header>
  <ion-toolbar>
    <ion-title>Serverless Mall</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="!item">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="danger">Error - Item not selected</ion-card-title>
        <ion-card-subtitle>
          Not allowed access.<br/>
          Get back to the previous page and select an item.
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-button expand="block" color="danger" (click)="before()">Go to list page</ion-button>
      </ion-card-content>
    </ion-card>
  </div>


  <div *ngIf="item">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="tertiary">Price: ${{ item.price }}</ion-card-title>
        <ion-card-title>{{ item.title }}</ion-card-title>
        <ion-card-subtitle>{{ item.subtitle }}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        {{ item.desc }}
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Payment</ion-card-title>
        <ion-card-subtitle>test credit card provided by Stripe</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <form>
          <div id="card-element"></div>
          <div id="card-errors" role="alert"></div>
  
          <div style="margin-top: 30px;">
            <ion-button expand="block" color="primary" (click)="payment()">Pay</ion-button>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
  
</ion-content>
